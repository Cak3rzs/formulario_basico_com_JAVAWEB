<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css"/>
    <title>Formulário de Login e Registro</title>
</head>
<body>
    <div class="container">
     <a class="links" id="paracadastro"></a>
     <a class="links" id="paralogin"></a>

     <div class="content">
        <div id="Login">
            <form method="post" action="">
                <h1>Login</h1>
                <p>
                    <label for="nome_login">Seu email</label>
                    <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@projecaoceilandia.com0"/>
                </p>
                <p>
                    <label for="emaul_login">Sua senha</label>
                    <input type="password" name="email_login" required="required" placeholder="ex. senha"/>
                </p>
                <p>
                    <input type="checkbox" name="manterlogado" id="manterlogado" value=" "/>
                    <label for="manterlogado">Manter-me logado</label>
                </p>
                <p>
                    <input type="submit" value="Logar"/>
                </p>
                <p class="link">
                       Ainda não tem conta?
                       <a href="#paracadastro">Cadastre-se</a>
                </p>
            </form>
        </div>

    <div id="cadastro">
        <form method="post" action="">
            <h1>Cadastro</h1>
             <p>
                <label for="nome_cad">Seu nome</label>
                <input id="nome_cad" name="nome_cads" required="required" type="text" placeholder="nome"/>
             </p>
             <p>
                <label for="email_cad">Seu email</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@projecaoceilandia.com"/>
             </p>
             <p>
                <label for="senha_cad">Sua senha</label>
                <input id="senha_cad" name="senha_cad" required type="password" placeholder="ex. 1234"/>
             </p> 
             <p>
                <input type="submit" value="Cadastrar"/>
             </p>
             <p class="link">
                Já tem conta?
                <a href="#paralogin"> Ir para Login</a>
             </p>

          </form>    
        </div>    
     </div>

    </div>
    
</body>
