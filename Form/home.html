<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="home.css" media="screen" />
    <title>Formulario Básico</title>
</head>
<body>
    <div class="container">
        <a class="links" id="paracadastro">
            <a class="links" id="paralogin">
            </a>
        </a>
    </div>

    <div class="content">
        <div id="login">
            <form method="post" action="">
                <h1>Login</h1>
                <p>
                    <label for="nome_login">Seu Email</label>
                    <input id="nome_login" nome="nome_login" required="required"
                    type="text" placeholder="ex. edyborges@gmail.com">
                </p>
                <p>
                <label for="emai_login">Sua Senha:</label>
                <input id="emai_login" name="email_login" required="required"
                type="password" placeholder="ex. senha">
                </p>
                <p>
                    <input type="checkbox" name="manterlogado" id="manterlogado">
                    <label for="manterlogado">Manter-me Logado</label>
                </p>

                <p>
                    <input type="submit" value="Logar">
                </p>
                <p class="link">
                    Ainda sem conta?
                    <a href="#paracadastro">Cadastre-Se!!</a>
                </p>
            </form>
        </div>
    </div>

    <div id="cadastro">
        <form method="post" action="">
            <h1>Cadastro</h1>
            <p>
                <label for="nome_cad">Seu Nome</label>
                <input id="nome_cad" name="nome_cad" required="required"
                type="text" placeholder="nome">
            </p>
            <p>
                <label for="emai_Cad">Seu Email</label>
                <input id="emai_Cad" name="emai_Cad" required="required"
                type="email" placeholder="edyborges@gmail.com">
            </p>
            <p>
            <label for="senha_Cad">Sua Senha</label>
            <input id="senha_Cad" name="senha_Cad" required="required"
            type="password" placeholder="ex. 123412">
            </p>
            <p>
                <input type="submit" value="Cadastrar">
            </p>
            <p class="link">
                Já tem conta?
                <a href="#paralogin"> Ir para Login</a>
            </p>
        </form>
    </div>
</body>
</html>
